syntax = "proto3";
package kvstore;

option go_package = "kvstore/kv";

message Item {
    string key = 1;
    string value = 2;
}

message ItemCollection {
    repeated Item items = 1;
}

message Request {
    enum Command {
        GET = 0;
        SET = 1;
    }
    Command command = 1;
    Item item = 2;
}

message Response {
    enum Code {
        SUCCESS = 0;
        FAILURE = 1;
    }
    Code code = 1;
    string message = 2;
}